<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" /> 
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  
  <div class="card">
    <img src="./images/illustration-hero.svg" class="main_image">

    <div class="header">
      <h1> Order Summary </h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    </div>

    
    <div class="plan">
      <div class="plan_box">
        <img src="./images/icon-music.svg" class="music">
        <div class="info">
          <h4 class="selected_plan">Annual Plan</h4>
          <h4 class="price">$59.99/year</h4>
        </div>
      </div>
      <a href="#" class="change">Change</a>
    </div>

    <div class="buttons">
      <button class="payment_button">Proceed to Payment</button>
      <button class="cancel_button">Cancel Order</button>
    </div>
  </div>
  
  
</body>
</html>
